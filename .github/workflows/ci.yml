name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "yog/**"
  pull_request:
    paths:
      - ".github/**"
      - "yog/**"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-machete, cargo-sort)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-machete cargo-sort"
      - name: Lint with tec
        working-directory: yog
        run: |
          cargo run --quiet --bin tec -- .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-llvm-cov)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-llvm-cov"
      - name: Add llvm-tools component
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          rustup component add llvm-tools-preview
      - name: Test and coverage (LCOV)
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: yog/lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: yog/lcov.info
          flags: rust
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (no extra tools)
        uses: ./.github/actions/setup
      - name: Build
        working-directory: yog
        run: |
          cargo build --release
