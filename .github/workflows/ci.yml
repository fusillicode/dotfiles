name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "yog/**"
      - codecov.yml
  pull_request:
    paths:
      - ".github/**"
      - "yog/**"
      - codecov.yml

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-machete, cargo-sort)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-machete cargo-sort"
      - name: Lint with tec
        working-directory: yog
        run: |
          cargo run --quiet --bin tec -- .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-llvm-cov, cargo-nextest)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-llvm-cov cargo-nextest"
      - name: Add llvm-tools component
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          rustup component add llvm-tools-preview
      - name: Test and coverage (lcov + JUnit via nextest with path remap)
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          echo "Running from $(pwd)"
          # Remap absolute source path prefix to empty so SF lines become repo-relative (e.g. 'yog/<crate>/...').
          export RUSTFLAGS="--remap-path-prefix=$(pwd)/="
          cargo llvm-cov nextest \
            --profile ci \
            --workspace \
            --all-features \
            --lcov \
            --output-path lcov.info
      - name: Upload to GitHub (lcov + junit.xml)
        uses: actions/upload-artifact@v4
        with:
          name: lcov-junit
          path: |
            yog/lcov.info
            yog/target/nextest/ci/junit.xml
      - name: Upload to Codecov (lcov + junit.xml)
        uses: codecov/codecov-action@v5
        with:
          working-directory: yog
          files: ./lcov.info,./target/nextest/ci/junit.xml
          disable_search: true
          disable_telem: true
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (no extra tools)
        uses: ./.github/actions/setup
      - name: Build
        working-directory: yog
        run: |
          cargo build --release
