name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "yog/**"
  pull_request:
    paths:
      - ".github/**"
      - "yog/**"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-machete, cargo-sort)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-machete cargo-sort"
      - name: Lint with tec
        working-directory: yog
        run: |
          cargo run --quiet --bin tec -- .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (no extra tools)
        uses: ./.github/actions/setup
      - name: Test
        working-directory: yog
        run: |
          cargo test --workspace --all-features

  release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (no extra tools)
        uses: ./.github/actions/setup
      - name: Build
        working-directory: yog
        run: |
          cargo build --release
