name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "yog/**"
      - codecov.yml
  pull_request:
    paths:
      - ".github/**"
      - "yog/**"
      - codecov.yml

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-machete, cargo-sort)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-machete cargo-sort"
      - name: Lint with tec
        working-directory: yog
        run: |
          cargo run --quiet --bin tec -- .

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (cargo-llvm-cov, cargo-nextest)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-llvm-cov cargo-nextest"
      - name: Add llvm-tools component
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          rustup component add llvm-tools-preview
      - name: Test and coverage (LCOV + JUnit via nextest with path remap)
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          echo "Running from $(pwd)"
          # Remap absolute source path prefix to empty so SF lines become repo-relative (e.g. 'yog/<crate>/...').
          export RUSTFLAGS="--remap-path-prefix=$(pwd)/="
          cargo llvm-cov nextest \
            --profile ci \
            --workspace \
            --all-features \
            --lcov \
            --output-path lcov.info
          echo "Sample SF lines after remap:";
          grep -E '^SF:' lcov.info | head -10 || true
          # Basic sanity: fail if any absolute path (/) immediately followed by Users (macOS) or home path fragments remain.
          if grep -E '^SF:/' lcov.info | head -1 >/dev/null; then
            echo 'ERROR: Absolute paths still present in lcov.info (remap may have failed)';
            exit 1;
          fi
      - name: Debug coverage paths
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          grep -E '^SF:' lcov.info | head -20 || true
      - name: Upload test results artifact (JUnit)
        uses: actions/upload-artifact@v4
        with:
          name: test-results-junit
          path: yog/junit.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: yog/lcov.info
      - name: Upload to Codecov (coverage + JUnit)
        uses: codecov/codecov-action@v4
        with:
          files: |
            lcov.info
            junit.xml
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup (no extra tools)
        uses: ./.github/actions/setup
      - name: Build
        working-directory: yog
        run: |
          cargo build --release
