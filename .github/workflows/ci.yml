name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cargo_registry_cache_key: ${{ steps.cache_registry.outputs.cache-hit }}
      cargo_git_cache_key: ${{ steps.cache_git.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-cargo: true

      - name: Cache Cargo registry
        id: cache_registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        id: cache_git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Lint code
        run: |
          ls -la
          cd yog
          cargo clippy --all-targets --all-features -- -D warnings

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Build and test
        run: |
          ls -la
          cd yog
          cargo test --workspace
