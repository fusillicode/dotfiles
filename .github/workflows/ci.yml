name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "yog/**"
      - codecov.yml
  pull_request:
    paths:
      - ".github/**"
      - "yog/**"
      - codecov.yml

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: yog
          shared-key: default
          cache-targets: true

      - name: Setup (cargo-machete, cargo-sort, cargo-sort-derives)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-machete,cargo-sort,cargo-sort-derives"

      - name: Lint with tec
        working-directory: yog
        run: |
          cargo run --quiet --bin tec -- .

  test_coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: yog
          shared-key: coverage
          cache-targets: true

      - name: Setup (cargo-llvm-cov, cargo-nextest)
        uses: ./.github/actions/setup
        with:
          tools: "cargo-llvm-cov,cargo-nextest"

      - name: Add llvm-tools component
        shell: bash
        working-directory: yog
        run: |
          set -euo pipefail
          rustup component add llvm-tools-preview

      - name: Tests & Coverage (lcov + JUnit via nextest with path remap)
        shell: bash
        working-directory: yog
        env:
          CARGO_TARGET_DIR: target/coverage
        run: |
          set -euo pipefail
          echo "Running from $(pwd)"
          repo_root="$(git rev-parse --show-toplevel)"
          export RUSTFLAGS="--remap-path-prefix=${repo_root}/="
          cargo llvm-cov nextest \
            --profile ci \
            --workspace \
            --all-features \
            --lcov \
            --output-path lcov.info

      - name: Upload coverage and junit to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lcov-junit
          path: |
            yog/lcov.info
            yog/target/coverage/nextest/ci/junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          working-directory: yog
          files: ./lcov.info
          disable_search: true
          disable_telem: true
          fail_ci_if_error: true
          verbose: true

      - name: Upload test results to Codecov
        uses: codecov/test-results-action@v1
        if: ${{ !cancelled() }}
        with:
          working-directory: yog
          files: ./target/coverage/nextest/ci/junit.xml
          disable_search: true
          fail_ci_if_error: true
          verbose: true

  release:
    name: Build release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: yog
          shared-key: default
          cache-targets: true

      - name: Setup (no extra tools)
        uses: ./.github/actions/setup

      - name: Build
        working-directory: yog
        run: |
          cargo build --release
