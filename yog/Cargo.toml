[workspace]
resolver = "2"
members = ["src/*"]

[workspace.package]
version = "0.1.0"
authors = ["Gian Lu"]
edition = "2024"
license = "MIT"
repository = "https://github.com/fusillicode/dotfiles"
readme = "README.md"
keywords = ["cli", "tools", "development", "productivity"]
categories = ["command-line-utilities", "development-tools"]

[workspace.dependencies]
bitflags = { version = "2.9.3" }
color-eyre = { version = "0.6" }
chrono = { version = "0.4", features = ["serde"] }
fake = { version = "4.4", features = ["derive"] }
getrandom = { version = "0.3.3" }
itertools = { version = "0.14" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
strum = { version = "0.27", features = ["derive"] }
thiserror = { version = "2.0.16" }
url = { version = "2.5", features = ["serde"] }
utils = { path = "./src/utils" }

#[dev-dependencies]
assert2 = { version = "0.3" }
rstest = { version = "0.26" }
pretty_assertions = { version = "1.4" }

[profile.test]
# Reduces the size of the target directory
debug = false

[profile.release]
# Reduces the size of the target directory
strip = true
lto = true
codegen-units = 1
# This is required to avoid "rua" exposed functions to explode Lua
panic = "unwind"
