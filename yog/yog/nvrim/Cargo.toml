[package]
name = "nvrim"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
readme.workspace = true
description = "Expose Neovim Lua modules backed by Rust utilities."
keywords = ["neovim", "nvim", "lua", "plugin", "rust", "editor"]
categories = ["command-line-utilities", "development-tools"]

[lib]
crate-type = ["cdylib"]

[dependencies]
chrono = { workspace = true }
convert_case = { workspace = true }
fkr = { path = "../fkr" }
lit2 = { version = "1.0" }
nvim-oxi = { git = "https://github.com/noib3/nvim-oxi", rev = "b1278b123dbac3908f2686ebed6fdadbfef15be1", features = [
  "neovim-nightly",
  "mlua",
] }
rootcause = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
strum = { workspace = true }
url = { workspace = true }
ytil_cmd = { workspace = true }
ytil_git = { workspace = true }
ytil_noxi = { path = "../ytil/noxi" }
ytil_sys = { workspace = true }
ytil_wezterm = { workspace = true }

[dev-dependencies]
assert2 = { workspace = true }
pretty_assertions = { workspace = true }
rstest = { workspace = true }
tempfile = { workspace = true }
ytil_noxi = { path = "../ytil/noxi", features = ["mockall", "testing"] }

[lints]
workspace = true
