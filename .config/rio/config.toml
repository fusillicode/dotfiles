ignore-selection-foreground-color = true
line-height = 1.2
option-as-alt = 'both'
padding-y = [-10, -15]
performance = "High"

[navigation]
mode = "TopTab"

[window]
mode = "Maximized"
decorations = "Disabled"

[bindings]
keys = [
  { key = "]", with = "control | alt", action = "MoveCurrentTabToNext" },
  { key = "[", with = "control | alt", action = "MoveCurrentTabToPrev" },
]

[fonts]
size = 17
family = "Cascadia Mono"

[cursor]
shape = 'block'
blinking = false

[colors]
bar = '#002020'
tabs-active-highlight = '#00ffff'
foreground = '#c9c9c9'
background = '#002020'
cursor = '#ffffff'
selection-background = '#505257'

black = '#505257'
red = '#ec635c'
green = '#8ce479'
yellow = '#ffaa33'
blue = '#6a6adf'
magenta = '#ff00ff'
cyan = '#00ffff'
white = '#c9c9c9'

light-black = '#505257'
light-red = '#ec635c'
light-green = '#8ce479'
light-yellow = '#ffaa33'
light-blue = '#6a6adf'
light-magenta = '#ff00ff'
light-cyan = '#00ffff'
light-white = '#c9c9c9'
