"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = "$time$directory$git_branch$git_status$git_metrics$git_state${custom.git_commit_info}$line_break$status$character"

[time]
disabled = false
format = "[$time ]($style)"
style = "white bold"

[directory]
style = "bold cyan"
read_only = " #"
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = "[$branch ]($style)"
style = "white"

[git_status]
# Don't want the stashed symbol
format = "[($conflicted$deleted$renamed$modified$typechanged$staged$untracked$ahead_behind )]($style)"
style = "white"
ahead = '>${count}'
behind = '<${count}'
deleted = "-"
diverged = '<>${ahead_count} ${behind_count}'
modified = "!"
renamed = "r"
staged = "+"
stashed = "\\$"
untracked = "?"
up_to_date = "âœ“"

[git_state]

[custom.git_commit_info]
command = "strgci"
when = "command -v strgci >/dev/null 2>&1 && git rev-parse --git-dir 2>/dev/null"
format = "[$output ]($style)"
style = "#777777"

[git_metrics]
disabled = false

[status]
