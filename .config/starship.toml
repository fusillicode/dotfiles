"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = "$time$directory$git_branch$git_status$git_state$git_commit$git_metrics$line_break$status$character"

[time]
disabled = false
format = "[$time ]($style)"
style = "white bold"

[directory]
style = "bold cyan"
read_only = " #"
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = "[$branch ]($style)"
style = "white"

[git_state]

[git_status]
# No stashed symbol
format = "[($conflicted$deleted$renamed$modified$typechanged$staged$untracked$ahead_behind )]($style)"
style = "white"
ahead = '>${count}'
behind = '<${count}'
deleted = "x"
diverged = '<>${ahead_count} ${behind_count}'
modified = "!"
renamed = "r"
staged = "+"
stashed = "\\$"
untracked = "?"
up_to_date = "âœ“"

[git_metrics]
disabled = false

[git_commit]
format = "[($hash )($tag )]($style)"
style = "white"
only_detached = false
tag_disabled = false
tag_symbol = ""

[status]
